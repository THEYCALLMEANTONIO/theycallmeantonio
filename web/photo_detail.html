<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalle de foto</title>
    <link rel="stylesheet" href="web\css\estilos.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/utils/include.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="photo_detail.js" type="module"></script>

</head>

<body class="dark">
    <div id="page-header"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">

                <div id="photo-detail"></div> <!--DETALLES DE LA FOTO IMPORTADOS POR JS-->

            </div>
            <div class="col-md">

                <div class="row col-md-3">
                    <button class="btn btn-primary">Edit this photo</button>
                    <button class="btn btn-danger">Delete this photo</button>
                </div>
                <form>
                    <div class="form-group row col-md-3">
                        <label for="rate">Valoracion</label>
                        <input type="text" name="valoracion" id="rate" placeholder="Valorar" class="form-control">
                    </div>
                </form>
                <form>
                    <div class="form-group row col-md-3">
                        <label for="rating-input">Rate this photo:</label>
                        <select id="rating-input" name="rating" class="form-control">
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                            <option value="4">****</option>
                            <option value="5">*****</option>
                        </select>
                        <button type="submit" class="btn btn-success">Rate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        include("header.html", "#page-header");
    </script>
</body>

</html>
